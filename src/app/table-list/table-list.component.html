<div class="main-content">
    <div class="container-fluid">
        <mat-label>Filtres : </mat-label>
        <mat-button-toggle-group #filter="matButtonToggleGroup" value="all">
            <mat-button-toggle value="all" aria-label="all articles filter">
                Tous les articles
            </mat-button-toggle>
            <mat-button-toggle value="published" aria-label="published articles filter">
                Articles publiés
            </mat-button-toggle>
            <mat-button-toggle value="draft" aria-label="draft articles filter">
                Articles non publiés
            </mat-button-toggle>
        </mat-button-toggle-group>
        <!--<div class="example-selected-value">Selected value: {{filter.value}}</div>-->
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card add-article card-chart" routerLink="/article-editor">
                    <span class="add-article-icon"><i class="material-icons">add_circle</i></span>
                    <div class="card-body">
                        <h4 class="card-title">Ecrire un nouvel article</h4>
                        <p class="card-category">
                            <span class="text-success"></span>
                        </p>
                    </div>
                </div>
            </div>
            <ng-container *ngFor="let article of articles">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngIf="filter.value === 'all' || article.status === filter.value">
                    <div class="card card-chart" routerLink="/article-editor" [queryParams]="{articleId:article.id}">
                        <div class="card-header card-header-success" [ngStyle]="{'background-image': 'url(' + '&quot;' + articlesFilesUrl + '/' + article.media_folder_name + '/' + article.cover + '&quot;' + ')'}">
                            <div class="cover-wrapper">
                                <!--<img [src]="articlesFilesUrl + '/' + article.media_folder_name + '/' + article.cover" alt="Card image cap">-->
                            </div>
                        </div>
                        <div class="card-body">
                            <h4 class="card-title">{{article.title}}</h4>
                            <p class="card-category">
                                <span class="text-success"><i class="fa fa-long-arrow-up"></i> 55% </span> increase in today sales.
                            </p>
                        </div>
                        <div class="card-footer">
                            <div class="stats">
                                <i class="material-icons">access_time</i> updated 4 minutes ago
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
